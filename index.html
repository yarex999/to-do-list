<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/de75e1ef2c.js" crossorigin="anonymous"></script>
    <link href='style.css' rel="stylesheet">
    <title>To-Do List</title>
</head>

<body>

    <div class="wrapper">

        <div class="group1">
            <div class="chart">
                <div class="bar_outer">
                    <div class="bar_inner"></div>
                </div>
            </div>

            <div class="calendar">
                <div class="calendar_outer">
                    <div class="calendar_inner">
                        <div class="day">Mon</div>
                        <div class="day">Tue</div>
                        <div class="day">Wed</div>
                        <div class="day">Thu</div>
                        <div class="day">Fri</div>
                        <div class="day">Sat</div>
                        <div class="day">Sun</div>
                    </div>
                </div>
            </div>

            <div class="tasks"></div>
        </div>



        <div class="group2">
            <div class="add">

                <input type="checkbox" id="addToggle">
                <label class="add_menu" for="addToggle">


            <div class="add_tasks">
                <div class="button_wrapper">
                    <button id="toAdd">
                    <span>Add</span>
    <div class="success">
    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
      
	<path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
    </svg>
      </div>
                </button>
                </div>
                
                <input id="addTask" placeholder="add task" type="text">
                <input id="addDate" placeholder="add date like 1/m/mon/monday" type="text">
            </div>


           <div class='barry'>
	         <span class='bar'></span>
	         <span class='bar'></span>
           </div>

            </label>


            </div>
        </div>





    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="jquery-3.6.0.min.js" type="text/javascript"><\/script>');
    </script>
    <script src="script.js"></script>
</body>

</html>
